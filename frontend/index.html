<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="./main.js" defer></script>
</head>

<body>
  <div class="container pt-4 pb-4">
    <div class="mb-4">
      <h1 class="h1 mb-4">Анкета студента</h1>
      <form class="mb-4" id="form" action="#">
        <div class="mb-3">
          <input class="form-control" id="input__surname" type="text" placeholder="Фамилия" required>
        </div>

        <div class="mb-3">
          <input class="form-control" id="input__name" type="text" placeholder="Имя" required>
        </div>

        <div class="mb-3">
          <input class="form-control" id="input__lastname" type="text" placeholder="Отчество" required>
        </div>

        <div class="mb-3">
          <input class="form-control" id="input__birthday" type="date" required>
        </div>

        <div class="mb-3">
          <input class="form-control" id="input__study-start" type="number" placeholder="Год поступления" required>
        </div>

        <div class="mb-3">
          <input class="form-control" id="input__faculty" type="text" placeholder="Факультет" required>
        </div>

        <div class="d-md-flex justify-content-md-center">
          <button class="btn btn-primary btn-lg" id="form__btn" type="submit">Добавить</button>
        </div>
      </form>
    </div>

    <div class="mb-4">
      <h2 class="h2 mb-4">Найти студента по:</h2>
      <form class="mb-4 form-check d-flex flex-column gap-2 bd-highlight" id="filter-form" action="#">
        <input class="form-control" id="filter-form__fio" type="text" placeholder="ФИО">
        <input class="form-control" id="filter-form__faculty" type="text" placeholder="Факультету">
        <div class="d-flex flex-row gap-1">
          <input class="form-control w-50 flex-row" id="filter-form__start" type="number" placeholder="Году поступления">
          <input class="form-control w-50" id="filter-form__final" type="number" placeholder="Году выпуска">
        </div>
      </form>
    </div>

    <table class="table table-bordered table-hover caption-top">
  <caption class="h2">Список студентов</caption>
  <thead>
    <tr>
      <th>
        <div class="d-flex justify-content-between align-items-center">
          <span>ФИО</span>
          <button class="btn btn-primary" id="sort__fio">А-Я&nbsp;/ Я-А</button>
        </div>
      </th>
      <th>
        <div class="d-flex justify-content-between align-items-center">
          <span>Дата рождения</span>
          <button class="btn btn-primary" id="sort__birth">(&darr;&nbsp;/ &uarr;)</button>
        </div>
      </th>
      <th>
        <div class="d-flex justify-content-between align-items-center">
          <span>Год поступления</span>
          <button class="btn btn-primary" id="sort__study">(&darr;&nbsp;/ &uarr;)</button>
        </div>
      </th>
      <th>
        <div class="d-flex justify-content-between align-items-center">
          <span>Факультет</span>
          <button class="btn btn-primary" id="sort__faculty">А-Я&nbsp;/ Я-А</button>
        </div>
      </th>
      <th>Удалить студента</th>
    </tr>
  </thead>
  <tbody id="students-list">

  </tbody>
</table>
  </div>
</body>

</html>
